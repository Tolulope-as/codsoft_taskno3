<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;800;900&family=Fraunces:opsz,wght@9..144,700;9..144,900&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
          <input class="display" type="text">
        </div>
        
        <div class="button-container">
        <button type="button" class="clear-button key-button">AC</button>
        <button type="button" class="erase-button key-button">DEL</button>
        <button type="button" class="btn key-button" data-num=".">.</button>
        <button type="button" class="btn operator-button" data-num="/">รท</button>
          
        <button type="button" class="btn"data-num="7">7</button>
        <button type="button" class="btn"data-num="8">8</button>
        <button type="button" class="btn" data-num="9">9</button>
        <button type="button" class="btn operator-button" data-num="*">ร</button>
         
        <button type="button" class="btn" data-num="4">4</button>
        <button type="button" class="btn" data-num="5">5</button>
        <button type="button" class="btn" data-num="6">6</button>
        <button type="button" class="btn operator-button" data-num="-">-</button>

        <button type="button"  class="btn" data-num="1">1</button>
        <button type="button"  class="btn" data-num="2">2</button>
        <button type="button"  class="btn" data-num="3">3</button>
        <button type="button"  class="btn operator-button" data-num="+">+</button>
        
        <button class="btn zero-button" data-num="0">0</button>
        <button class="btn" data-num="00">00</button>  
        <button type="button" class="equal-button">=</button>
    </div>
    </div>
    
</body>
</html>


<script>
    (function(){
        let display = document.querySelector('.display');
        let buttons = document.querySelectorAll('.btn');
        let clear = document.querySelector('.clear-button');
        let erase = document.querySelector('.erase-button');
        let equal = document.querySelector('.equal-button');
       

        buttons.forEach(function(button) {
            button.addEventListener('click', function(e){
                let value = e.target.dataset.num;
                display.value += value;
            })
        });

        equal.addEventListener('click',function(e){
            if(display.value === ''){
                display.value = "Please enter value";
            } else{
                let answer = eval(display.value);
                display.value = answer;
                
             }
        
        })
        clear.addEventListener('click', function(e){
            display.value = "";
        })
        erase.addEventListener('click', function(e){
            display.value = display.value.toString().slice(0,-1);
            
         })

    })();

   

</script>
